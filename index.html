<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Joel Peyton">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="../fontawesome/css/all.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/custom.css">
        
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        
        <link rel="manifest" href="site.webmanifest">

        <title>ACME Corporation</title>
    </head>
    <body>
        <div class="container-fluid">
            <!--  Directory -->
            <div id="directory">
                <div class="row sticky-top">
                    <!-- Title -->
                    <div id="title" class="col-sm-12">
                        <h1>Acme Corporation</h1>
                    </div>

                    <!-- Menu -->
                    <div class="col-4 noPadding">
                        <button id="structureBtn" type="button" class="block active">Structure</button>
                    </div>
                    <div class="col-4 noPadding">
                        <button id="searchBtn" type="button" class="block">Search</button>
                    </div>
                    <div class="col-4 noPadding">
                        <button id="createBtn" type="button" class="block"><i class="fas fa-user-plus"></i></button>
                    </div>

                    <!-- Alert -->
                    <div id="alert" class="col-sm-12">
                        <div class="alert" role="alert">
                        </div>
                    </div>
                    
                    <!-- Search Bar-->
                    <div id="searchBar" class="col-sm-12">
                        
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span id="searchBy" class="input-group-text">Search by</span>
                                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <button id="searchNameBtn" class="dropdown-item">Name</button>
                                    <button id="searchDepartmentBtn" class="dropdown-item">Department</button>
                                    <button id="searchLocationBtn" class="dropdown-item">Location</button>
                                </div>
                            </div>
                            
                            <input type="text" class="form-control" id="searchName" placeholder="Last name">
                            <select class="custom-select" id="searchDepartment" aria-label="Search by department">
                                <option value="0" selected>Department</option>
                                <option value="1">Human Resources</option>
                                <option value="2">Sales</option>
                                <option value="3">Marketing</option>
                                <option value="4">Legal</option>
                                <option value="5">Services</option>
                                <option value="6">Research and Development</option>
                                <option value="7">Product Management</option>
                                <option value="8">Training</option>
                                <option value="9">Support</option>
                                <option value="10">Engineering</option>
                                <option value="11">Accounting</option>
                                <option value="12">Business Development</option>
                            </select>
                            <select class="custom-select" id="searchLocation" aria-label="Search by location">
                                <option value="0" selected>Location</option>
                                <option value="1">London</option>
                                <option value="2">New York</option>
                                <option value="3">Paris</option>
                                <option value="4">Munich</option>
                                <option value="5">Rome</option>
                            </select>
                        </div>
                        
                    </div>
                </div>     

                <!-- Employees -->
                <div class="row" id="employees">
                    <!-- Read all employees -->
                </div>

                <!-- Structure -->
                <div id="structure">
                    <!-- London -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div id="london" class="structure structure-location">
                                <span class="structure-text">London</span>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                
                        <div id="1" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span>Human Resources</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Human Resources -->

                        <div id="4" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span>Legal</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Legal -->

                        <div id="5" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span>Services</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Services -->
                    
                    <!-- New York -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div id="newYork" class="structure structure-location">
                                <span class="structure-text">New York</span>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>

                        <div id="2" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span>Sales</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Sales -->

                        <div id="3" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span>Marketing</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Marketing -->

                    <!-- Paris -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div id="paris" class="structure structure-location">
                                <span class="structure-text">Paris</span>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>

                        <div id="6" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Research and Development</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Research and Development -->

                        <div id="7" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Product Management</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Product Management -->

                        <div id="12" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Business Development</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Business Development -->

                    <!-- Munich -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div id="munich" class="structure structure-location">
                                <span class="structure-text">Munich</span>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>

                        <div id="8" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Training</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Training -->

                        <div id="9" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Support</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Support -->

                    <!-- Rome -->
                    <div class="row">
                        <div class="col-10 offset-1">
                            <div id="rome" class="structure structure-location">
                                <span class="structure-text">Rome</span>
                            </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    
                        <div id="10" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Engineering</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Engineering -->

                        <div id="11" class="row">
                            <div class="col-9 offset-2">
                                <div class="structure structure-dept">
                                    <span class="structure-text">Accounting</span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div> <!-- End Accounting -->

                </div> <!-- End structure -->
            </div> <!-- End of directory-->

            <!-- Create / Read / Update / Delete / Employee -->
            <div class="card" id="employee">
                <div class="card-header">
                    <h5><span id="employeeTitle"></span>Employee</h5>
                </div>
                <div class="card-body">
                    <form id="employeeForm">
                        <div class="form-group">
                            <label for="employeeFirstName">First Name</label>
                            <input type="text" class="form-control" id="employeeFirstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeLastName">Last Name</label>
                            <input type="text" class="form-control" id="employeeLastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeJobTitle">Job Title</label>
                            <input type="text" class="form-control" id="employeeJobTitle" name="jobTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeDepartment">Department</label>
                            <select class="custom-select" id="employeeDepartment" name="deptID" aria-label="Search by department" required>
                                <option selected>Search by department</option>
                                <option value="1">Human Resources</option>
                                <option value="2">Sales</option>
                                <option value="3">Marketing</option>
                                <option value="4">Legal</option>
                                <option value="5">Services</option>
                                <option value="6">Research and Development</option>
                                <option value="7">Product Management</option>
                                <option value="8">Training</option>
                                <option value="9">Support</option>
                                <option value="10">Engineering</option>
                                <option value="11">Accounting</option>
                                <option value="12">Business Development</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeEmail">Email</label>
                            <input type="email" class="form-control" id="employeeEmail" name="email" required>
                        </div>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="updateBtn" class="btn btn-primary" data-toggle="modal" data-target="#modal">Update</button>
                        <button type="button" id="deleteBtn" class="btn btn-danger" data-toggle="modal" data-target="#modal">Delete</button>
                        <button type="submit" id="addBtn" class="btn btn-success" data-toggle="modal" data-target="#modal">Add</button>
                    </form>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <i class="fas fa-exclamation-circle mr-2 text-danger"></i>Are you sure you want to <span id="confirmText"></span> this employee?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="noBtn">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="yesBtn">Yes</button>
                    </div>
                </div>
                </div>
            </div>
        </div> <!-- End of container-->

    <!-- Bootstrap JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../jQuery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js" type="module"></script>
    
    </body>
</html>
